<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-12 p-2 text-center">
            <app-side-img [infos]="{image:user.image, username:user.username, roles: (user.roles || [])}"></app-side-img>
        </div>
        <div class="col-lg-8 col-md-12 p-2">
            <mat-card>
                <div>
                    <h2><b>Edit your profile</b></h2>
                    <div class="text-muted" style="font-size:16px">The information can be edited</div>
                    <div style="text-align: center my-3" *ngIf="errorMessage | async as error">
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <form [formGroup]="form" (ngSubmit)="form.valid && handleSubmit(form)">
                    <div class="fluid-container my-4">
                        <div class="row my-2">
                            <div class="col-lg-6 col-md-12">
                                <mat-form-field appearance="outline" class="example-full-width">
                                    <mat-label>Username</mat-label>
                                    <input matInput [readonly]="true" name="username" formControlName="username" />
                                </mat-form-field>
                            </div>
                            <div class="col-lg-6 col-md-12">
                                <mat-form-field appearance="outline" class="example-full-width">
                                    <mat-label>Email</mat-label>
                                    <input matInput name="email" formControlName="email" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-lg-6 col-md-12">
                                <mat-form-field appearance="outline" class="example-full-width">
                                    <mat-label>Full name</mat-label>
                                    <input matInput name="name" formControlName="name" />
                                </mat-form-field>
                            </div>
                            <div class="col-lg-6 col-md-12">
                                <mat-form-field appearance="outline" class="example-full-width">
                                    <mat-label>Image</mat-label>
                                    <input matInput name="image" formControlName="image" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-lg-6 col-md-12">
                                <mat-form-field appearance="outline" class="example-full-width">
                                    <mat-label>Choose a date</mat-label>
                                    <input matInput name="birthday" [matDatepicker]="picker" formControlName="birthday" />
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                  </mat-form-field>
                            </div>
                            <div class="col-lg-6 col-md-12">
                                Gender<br />
                                <mat-radio-group aria-label="Gender" name="gender" formControlName="gender">
                                    <mat-radio-button value="MALE">MALE</mat-radio-button> &nbsp; 
                                    <mat-radio-button value="FEMALE">FEMALE</mat-radio-button>
                                </mat-radio-group>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <div class="row my-2">
                            <div class="col-9"></div>
                            <div class="col-3 text-right mt-2">
                                <button [disabled]="submitLoading | async" mat-raised-button color="primary">SAVE DATA</button>
                                <div class="p-2" *ngIf="submitLoading | async">
                                    <mat-spinner color="primary" diameter="30" style="vertical-align:middle; display: inline-block"></mat-spinner> Loading.......
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
