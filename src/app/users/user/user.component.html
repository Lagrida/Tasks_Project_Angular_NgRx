<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div style="padding: 10px; text-align: center" *ngIf="loading">
                <mat-spinner color="primary" diameter="30" style="vertical-align:middle; display: inline-block"></mat-spinner> Loading.......
            </div>
            <div style="padding: 10px; text-align: center" *ngIf="errorObj.isError">
                <div class="alert alert-danger">
                    <strong>{{ errorObj.message }}</strong>
                </div>
            </div>
        </div>
    </div>
</div>

<app-profile-component *ngIf="isFullFeed" [user]="user" [isProfile]="isProfile"></app-profile-component>
